<html>
<head>
<title>HERV regulatory elements database</title>
<link rel=stylesheet type="text/css" href="static/style.css">
</head>
<body>
<script src="static/plotly.min.js"></script>
<div id="wrap">
  <div id="title"><h1>HERV Regulatory Element Database</h1></div>
  <div id="contents">
    <div id="left">
      <div id="param_box">
        Database:
        <select id="db">
          <option value="Roadmap|ENCODE">Roadmap and ENCODE</option>
          <option value="Roadmap">Roadmap</option>
          <option value="ENCODE">ENCODE</option>
        </select></br>
      <input id="hcre" type="checkbox" name="hcre" value="hcre" checked>HCRE</input></br>
      z_score &gt;= <input id="z_score" value="3"></br>
      Show limit = <input id="limit" value="10">
      </div>
      <div id="herv_menu"></div>
    </div>
    <div id="right">
    </div>
  </div>
</div>
<script src="static/main.js"></script>
</body>
</html>
