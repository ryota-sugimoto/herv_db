<html>
<head>
<title>HERV regulatory elements database</title>
<link rel=stylesheet type="text/css" href="static/style.css">
</head>
<body>
<script src="static/plotly.min.js"></script>
<div id="wrap">
  <div id="title"><h1>HERV Regulatory Element Database</h1></div>
  <div id="contents">
    <div id="left">
      <div id="param_box">
        Parameters for TFBS and Motif</br>
        Database:
        <select id="db1">
          <option value="Roadmap|ENCODE">Roadmap and ENCODE</option>
          <option value="Roadmap">Roadmap</option>
          <option value="ENCODE">ENCODE</option>
        </select></br>
        <input id="hcre1" type="checkbox" name="hcre" value="hcre" checked>Only HCRE</input></br>
        
        <form id="z_score_mode">
          <input type="radio" name="z_score_mode" value="Count" checked>Count based Z score</input></br>
          <input type="radio" name="z_score_mode" value="Depth">Depth based Z score</input>
        </form>
        Z score &gt;=<input id="z_score1" value="3"></input></br>
        Show limit =<input id="limit1" value="10"></input></br>
        </br>
        Parameters for DHS</br>
        <input id="represent" type="checkbox" name="represent" value="represent" checked>Only representative</input></br>
        z_score &gt;= <input id="z_score2" value="3"></br>
        Show limit = <input id="limit2" value="10"></br>
      </div>
      <div id="herv_menu"></div>
    </div>
    <div id="right">
    </div>
  </div>
</div>
<script src="static/main.js"></script>
</body>
</html>
